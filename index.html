<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mind Relax</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-size: cover;
      background-position: center;
      color: #fff;
      transition: background 0.5s ease;
    }

    .dark-mode {
      background-color: #111;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    select, input[type="range"] {
      margin: 10px;
      padding: 10px;
      font-size: 1rem;
    }

    .breathing {
      margin-top: 40px;
      font-size: 2rem;
      animation: breath 6s ease-in-out infinite;
    }

    @keyframes breath {
      0%, 100% {
        transform: scale(1);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.5);
        opacity: 1;
      }
    }

    .dark-mode-toggle, .start-button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 10px;
      cursor: pointer;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
    }

    .dark-mode .dark-mode-toggle {
      background: #333;
      color: #fff;
    }

    .prompt {
      font-size: 2rem;
      margin-top: 20px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§˜ Mind Relax - Mintu</h1>

    <h1><marquee>"Relax. Refresh. Refocus."

</marquee></h1>

    <select id="musicSelector">
      <option value="ocean">Ocean</option>
      <option value="rain">Rain</option>
      <option value="piano">Piano</option>
      <option value="forest">Forest</option>
    </select>

    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1"/>

    <br/>

    <button class="start-button" onclick="startBreathing()">Start Breathing</button>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>

    <div class="breathing" id="breathingText">Ready...</div>
    <div class="prompt" id="promptText"></div>

    <!-- Audio elements -->
    <audio id="audioOcean" loop src="ocean.mp3"></audio>
    <audio id="audioRain" loop src="rain.mp3"></audio>
    <audio id="audioPiano" loop src="piano.mp3"></audio>
    <audio id="audioForest" loop src="forest.mp3"></audio>
  </div>

  <script>
    const musicSelector = document.getElementById("musicSelector");
    const volumeSlider = document.getElementById("volumeSlider");
    const promptText = document.getElementById("promptText");
    const breathingText = document.getElementById("breathingText");

    let currentAudio = null;
    let breathingInterval;
    let prompts = ["Inhale...", "Hold...", "Exhale...", "Hold..."];
    let backgroundImages = {
      ocean: "url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e')",
      rain: "url('https://images.unsplash.com/photo-1523413651479-597eb2da0ad6')",
      piano: "url('https://images.unsplash.com/photo-1511376777868-611b54f68947')",
      forest: "url('https://images.unsplash.com/photo-1501785888041-af3ef285b470')"
    };

    function updateAudio() {
      if (currentAudio) currentAudio.pause();

      const selected = musicSelector.value;
      currentAudio = document.getElementById("audio" + selected.charAt(0).toUpperCase() + selected.slice(1));
      currentAudio.volume = volumeSlider.value;
      currentAudio.play();

      document.body.style.backgroundImage = backgroundImages[selected];
    }

    function startBreathing() {
      let index = 0;
      updatePrompt(index);
      clearInterval(breathingInterval);

      breathingInterval = setInterval(() => {
        index = (index + 1) % prompts.length;
        updatePrompt(index);
      }, 4000); // 4 seconds per phase
    }

    function updatePrompt(i) {
      breathingText.textContent = prompts[i];
      speak(prompts[i]);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function speak(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.rate = 0.9;
      synth.speak(utter);
    }

    musicSelector.addEventListener("change", updateAudio);
    volumeSlider.addEventListener("input", () => {
      if (currentAudio) currentAudio.volume = volumeSlider.value;
    });

    // Start music initially
    updateAudio();
  </script>
  <footer>design by = mintu "Calm your chaos, one breath at a time."</footer>
</body>
</html>
