      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      opacity: 0.15;
      background-size: cover;
      background-position: center;
      transition: background-image 1s;

      margin-top: 50px;
      font-size: 2.5rem;
    }

    select, input[type="range"], button {
      margin: 10px;
      padding: 10px;
      font-size: 1rem;
    }

    .toggle {
      position: fixed;
      top: 10px;
      right: 10px;
    }

    .voice-guide {
      margin-top: 20px;
      font-size: 1.5rem;
      opacity: 0.7;
    }
  </style>
</head>

    let isPlaying = false;
    let guideStep = 0;
    const guideTexts = ["Inhale...", "Hold...", "Exhale...", "Hold..."];

    function updateSound() {
      const selected = soundSelect.value;
      audio.src = sounds[selected].file;
      audio.volume = volumeSlider.value;
      bgAnim.style.backgroundImage = sounds[selected].bg;
      if (isPlaying) audio.play();
    }

    function toggleMusic() {
      isPlaying = !isPlaying;
      if (isPlaying) {
        updateSound();
        audio.play();
      } else {
        audio.pause();
      }
    }

    soundSelect.addEventListener("change", updateSound);
    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    setInterval(() => {
      guideStep = (guideStep + 1) % guideTexts.length;
      guideText.textContent = guideTexts[guideStep];
    }, 4000);
  </script>
